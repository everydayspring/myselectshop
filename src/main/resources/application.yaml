spring:
  application:
    name: myselectshop
  datasource:
    url: jdbc:mysql://localhost:3306/shop
    username: root
    password: ${database.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true